<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/standart.css" />
    <link rel="stylesheet" href="/assets/fonts/fonts.css" />
    <script src="script/script.js"></script>
    <title>Add Task</title>
  </head>
  <body>
    <div class="headline">
      <h1>Add Task</h1>
    </div>
    <div class="containerBothSides">
      <div class="leftSide">
        <div>
          <p>Title<span class="required">*</span></p>
          <input type="text" name="title" id="" placeholder="Enter a title" />
        </div>
        <div>
          <p>Description</p>
          <textarea
            placeholder="Enter a description"
            name=""
            id="textarea"
          ></textarea>
        </div>
        <div>
          <p>Assigned to</p>
          <!-- Dropdown-Menü links -->
          <div class="dropdown">
            <button class="dropbtn" onclick="toggleDropdown()">
              Wähle eine Option
              <span class="arrow">▼</span>
            </button>
          </div>

          <div id="dropdownContent" class="dropdown-content">
            <button onclick="selectOption('Option 1')">Option 1</button>
            <button onclick="selectOption('Option 2')">Option 2</button>
            <button onclick="selectOption('Option 3')">Option 3</button>
          </div>
        </div>
      </div>

      <div class="betweenBothWorlds"></div>

      <div class="rightSide">
        <p>Due date<span class="required">*</span></p>
        <input class="inputDate" type="date" placeholder="tt/mm/jjjj" />
        <p>Prio</p>
        <div class="prioBtns">
          <button class="prioBtn" data-color="red" onclick="setPrio(this)">
            Urgent
          </button>
          <button class="prioBtn" data-color="orange" onclick="setPrio(this)">
            Medium
          </button>
          <button class="prioBtn" data-color="green" onclick="setPrio(this)">
            Low
          </button>
        </div>

        <p>Category<span class="required">*</span></p>

        <!-- Dropdown-Menü rechts -->
        <div class="dropdown">
          <button class="dropbtn" onclick="toggleDropdownRightSide()">
            Wähle eine Kategorie
            <span class="arrow">▼</span>
          </button>
          <div id="dropdownContentRightSide" class="dropdown-content">
            <button onclick="selectOption('Option 4')">Option 4</button>
            <button onclick="selectOption('Option 5')">Option 5</button>
            <button onclick="selectOption('Option 6')">Option 6</button>
          </div>

          <h2>Subtasks</h2>
          <div class="input-container">
            <!-- Eingabefeld für Subtask -->
            <input
              type="text"
              id="subtaskInput"
              placeholder="Enter a subtask"
            />
            <button class="addBtn" onclick="addSubtask()">+</button>
          </div>

          <!-- Liste für Subtasks -->
          <ul id="subtaskList"></ul>
        </div>
        <div class="clearCreateBtns">
          <button class="clearBtn">
            Clear <span class="symbol">&#10005;</span>
          </button>
          <button class="createBtn">Create Task &#10003;</button>
        </div>
      </div>
    </div>
    <footer>
      <div class="requiredSlogan">
        <span class="required">*</span>This field is required
      </div>
    </footer>
  </body>
</html>
