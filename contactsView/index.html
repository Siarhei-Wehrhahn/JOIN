<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact</title>
  <link rel="icon" type="image/png" href="../assets/icon/Capa 1.png" />
  <script src="../loginView/scripts/firebase-realtime.js"></script>
  <script src="script/script.js"></script>
  <link rel="stylesheet" href="../contactsView/style/overlay.css">
  <link rel="stylesheet" href="../contactsView/style/assets.css">
  <link rel="stylesheet" href="../contactsView/style/standart.css">
  <link rel="stylesheet" href="../contactsView/style/style.css">
  <link rel="stylesheet" href="../contactsView/style/contact.css">
  <link rel="stylesheet" href="../contactsView/style/responsive-contact.css">
</head>

<body onload="renderContacts()">
  <section class="contactView">
    <div class="contacts">
      <button class="addContactBtn" onclick="toggleOverlay()">
        Add new contact<img src="/assets/icon/person_add.svg" alt="add_person_icon" />
      </button>
      <img src="/assets/icon/person_add.svg" alt="add_person_icon" />
      </button>
      <div id="contactsContent"></div>
    </div>
    <div class="contactsInfo" id="contactsInfo">
      <div class="contactsHeader">
        <h1 class="contactsHeaderText">Contacts</h1>
        <div class="blueLine"></div>
        <span class="contactsSideText">Better with a team</span>
      </div>
      <div id="contactInfoExtendet" class="d_none slide-out"></div>
    </div>

    <div class="contactsInfoMobile">
      <div class="contactsHeader">
        <h1 class="contactsHeaderText">Contacts</h1>
        <div class="blueLine"></div>
        <span class="contactsSideText">Better with a team</span>
      </div>
      <div id="contactInfoExtendetMobile"></div>
    </div>
  </section>
  <div class="overlay d_none" id="overlayId">
    <div class="logoDiv">
      <div class="logo">
        <img src="/assets/icon/Capa 2.svg" alt="" />
      </div>

      <div class="margin_bottom">
        <p class="overlayBigText">Add contact</p>
        <span class="blueUnderline">Tasks </span><span>are better with a team!</span>
      </div>
    </div>

    <div class="addContactDiv">
      <div class="photoSelectionDiv">
        <img id="profilePic" src="/assets/icon/person.svg" alt="profilePic" />
      </div>


      <div class="inputFieldDiv">
        <div class="closeButton">
          <img src="/assets/icon/Close.svg" class="pointer" onclick="toggleOverlay()" alt="close_button" />
        </div>
        <input class="inputFields" id="inputName" type="text" placeholder="Name" />
        <input class="inputFields" id="inputEmail" type="text" placeholder="Email" />
        <input class="inputFields" type="text" id="inputPhone" oninput="validatePhoneInput(this)"
          placeholder="Phone">
        <div class="buttons">
          <p class="cancelBtn" onclick="toggleOverlay()">
            Cancel<img src="/assets/icon/Close.svg" alt="cancelIcon" />
          </p>
          <button class="createBtn" onclick="createContact()">
            Create contacts<img src="/assets/icon/check.svg" alt="" />
          </button>
        </div>
      </div>
    </div>
  </div>
  <div class="overlay d_none" id="overlayEditContact"></div>
</body>

</html>
