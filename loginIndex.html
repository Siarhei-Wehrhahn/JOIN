<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join</title>
    <link rel="icon" type="image/png" href="assets/icon/Capa 1.png">
    <link rel="stylesheet" href="./loginView/styles/assets.css">
    <link rel="stylesheet" href="./loginView/styles/style.css">
    <script src="./loginView/scripts/script.js" defer></script>
</head>

<body onload="onloadFunc()">
    <header>
        <div class="logoDiv">
            <img class="headerLogo" src="../assets/icon/Capa 1.svg" alt="logo">
        </div>
        <div class="signUp">
            <p class="blacktext" id="dNonen1">Not a Join user?</p>
            <p class="blueBtn" id="dNonen2" onclick="signUp()">Sign up</p>
        </div>
    </header>

    <main>
        <div class="loginWindow" id="loginWindowId">
            <div class="loginWindowLogo">
                <h1>Log in</h1>
            </div>
            <div class="inputFieldsLogin">
                <input class="emailInputStyle" id="emailInputLogin" type="email" placeholder="Email">
                <input class="emailInputStyle" id="passwordInputLogin" type="password" placeholder="Password">
            </div>
            <label>
                <input type="checkbox" name="myCheckbox" value="rememberMe"> Remember me
            </label>
            <div class="loginButtons">
                <p class="blueBtn" onclick="signIn()">Log in</p>
                <p onclick="signUpGuestUser()" href="./header-navbar/index.html" class="outlinedText">Guest Log in</p>
            </div>
        </div>

        <div class="loginWindow d_none" id="registerWindowId">
            <img class="backArrow" onclick="signUp()" src="../assets/icon/arrow.png" alt="backArrow">
            <div class="registerWindowLogo">
                <h1>Sign up</h1>
            </div>
            <div class="inputFieldsLogin">
                <input class="emailInputStyle" id="nameInput" type="text" placeholder="Name">
                <input class="emailInputStyle" id="emailInput" type="email" placeholder="Email">
                <input class="emailInputStyle" id="passwordInput" type="password" placeholder="Password">
                <input class="emailInputStyle" id="passwordConfirmInput" type="password" placeholder="Confirm Password">
            </div>
            <label>
                <input class="checkboxText" type="checkbox" name="myCheckbox" value="rememberMe"><span>I accept the
                </span><a class="linkPrivacyPolicy" href="#">Privacy policy</a>
            </label>
            <div class="loginButtons">
                <p onclick="signUpNewUser()" class="blueBtn" id="createUserBtn">Sign up</p>
            </div>
        </div>
    </main>

    <footer>
        <p>Privacy Policy</p>
        <p>Legal Notice</p>
    </footer>
    <script src="loginView/scripts/firebase-realtime.js"></script>    
</body>

</html>
